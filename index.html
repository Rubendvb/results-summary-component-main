<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <section class="result">
        <h2 class="result__title">Your Result</h2>

        <div class="result__circle">
          <span class="result__circle__number">76</span>
          <span class="result__circle__info">of 100</span>
        </div>

        <div class="result__great">
          <h3 class="result__great__title">Great</h3>
          <p class="result__great__paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <h2 class="summary__title">Summary</h2>

        <div class="summary__container">
          <div class="summary__container__item item-red">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />

            <div class="item__content">
              <span class="item__content__text">Reaction</span>
              <div class="item__content__number">
                80 <span class="item__content__number-color">/ 100</span>
              </div>
            </div>
          </div>
          <div class="summary__container__item item-yellow">
            <img src="./assets/images/icon-memory.svg" alt="memory" />

            <div class="item__content">
              <span class="item__content__text">Memory</span>
              <div class="item__content__number">
                92 <span class="item__content__number-color">/ 100</span>
              </div>
            </div>
          </div>
          <div class="summary__container__item item-green">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />

            <div class="item__content">
              <span class="item__content__text">Verbal</span>
              <div class="item__content__number">
                61 <span class="item__content__number-color">/ 100</span>
              </div>
            </div>
          </div>
          <div class="summary__container__item item-blue">
            <img src="./assets/images/icon-visual.svg" alt="visual" />

            <div class="item__content">
              <span class="item__content__text">Visual</span>
              <div class="item__content__number">
                72 <span class="item__content__number-color">/ 100</span>
              </div>
            </div>
          </div>
        </div>

        <button>Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rub√©n</a>.
    </div>
  </body>
</html>
